<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
        <button onclick="ok()">ok</button>
        <script>
          function ok(){
            for (var i=1;i<=50;i++){
              if(i%2!=0){
                document.write(i);
            document.write("</br>");
              }
             
          }
          }
          
        </script>
</body>
