<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <textarea  id="t1" cols="30" rows="10"></textarea>
  
        <script>
            var area=document.getElementById("t1");
          var x=new Date();
          var year=x.getFullYear();
          var month=x.getMonth();
          var hour=x.getHours();
          var milli=x.getMilliseconds();
          area.value="the year is-"+year+"\n"+"The month-"+month+"\n"+"the hours-"+hour+"\n"+"the secound is-"+milli;
          
        </script>

</body>
</html>
