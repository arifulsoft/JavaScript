<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="margin-left: 100px;">
    <fieldset style="width: 300px;">
    <legend>Input text</legend>
    <input type="text" name="" id="input">
</fieldset>
    <p></p>

    <fieldset style="width: 300px;">
    <legend>Round</legend>
    <select name="drodoun" id="dropdoun" style="width: 150px;">
        <option>55</option>
        <option>56</option>
        <option>57</option>
        <option>85</option>
    </select>
</fieldset>
    <p></p>

    <fieldset style="width: 300px;">
    <legend>Gender</legend><br>
    <input type="radio" name="gender" value="Male" id="radio1">Male<br>
    <input type="radio" name="gender" value="Femle" id="radio2">Femle<br>
    <input type="radio" name="gender" value="Others" id="radio3">Others<p></p>
</fieldset><p></p>

    <fieldset style="width: 300px;">
    <legend>Subject</legend><br>
    <input type="checkbox" name="a" id="chek1" value="JEE">JEE<br>
    <input type="checkbox" name="b" id="chek2" value="PHP">PHP<br>
    <input type="checkbox" name="c" id="chek3" value="C++">C++<p></p>
</fieldset><p></p>

    <button onclick="m1()" style="background-color: blue; color: aliceblue;">Show</button>
    <p></p>
    <button onclick="m2()" style="background-color: blue; color: aliceblue;">Close</button>
    <p></p>
    <script>

        var inp = document.getElementById("input");
        var drp = document.getElementById("dropdoun");

        var q1 = document.getElementById("radio1");
        var q2 = document.getElementById("radio2");
        var q3 = document.getElementById("radio3");

        var c1=document.getElementById("chek1");
        var c2=document.getElementById("chek2");
        var c3=document.getElementById("chek3");
        var w;
        function m1() {

            var x = inp.value;
            var y = drp.value;

            var f = "";
            if (q1.checked) {
                f = q1.value;
            } else if (q2.checked) {
                f = q2.value;
            } else if (q3.checked) {
                f = q3.value;
            }

            var h="";
            if (c1.checked) {
                h+= c1.value+"\n";
            }
            if (c2.checked){
                h+= c2.value+"\n";
            }
            if (c3.checked){
                h+= c3.value+"\n";
            }


         
            w=window.open("","");
            w.document.write("<textarea cols='30'rows='10'>");
            w.document.write(x + "\n" + y + "\n" + f +"\n"+h);
            w.document.write("</textarea>");
          
        }
        function m2(){
            w.close();
        }
    </script>
</body>

</html>
