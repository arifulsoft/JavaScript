<body>

  <span>Textarea result</span> <textarea name="" id="area" cols="30" rows="10"></textarea><p></p>
  <button onclick="ok()" style="background-color: cornsilk; color: black;">Calculetion</button>

  <script>
  var  inp1=document.getElementById("input1");
  var  inp2=document.getElementById("input2");
  var  area=document.getElementById("area");

          function ok(){
            var x=add();
            var y=sub();
            var z= malti();
            var r= Divition();
            area.value="sumession-"+x+"\nsub-"+y+"\nmalti-"+z+"\ndivition-"+r;

          }

          function add(){
            var in1=parseInt(inp1.value);
            var in2=parseInt(inp2.value);
            var i=in1+in2;
            return i;
          }

          function sub(){
            var in1=parseInt(inp1.value);
            var in2=parseInt(inp2.value);
            var i=in1-in2;
            return i;
          }

          function malti(){
            var in1=parseInt(inp1.value);
            var in2=parseInt(inp2.value);
            var i=in1*in2;
            return i;
          }

          function Divition(){
            var in1=parseInt(inp1.value);
            var in2=parseInt(inp2.value);
            var i=in1/in2;
            return i;
          }

          
  </script>
