<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="ok()">ok</button>
  <script>
    function ok(){
          var x=parseInt(prompt("enter type number"));
         var sum=0;
          while(x!=-2){
            sum=sum+x;
            x=parseInt(prompt("enter type number"));
          }
          alert(sum);
    }
  </script>
</body>
