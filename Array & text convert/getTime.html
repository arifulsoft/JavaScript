<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var todaydate= new Date();
    var birthday=new Date("2023-10-10");

    var a=todaydate.getTime();
    var b=birthday.getTime();
   
    var c=a-b;
    var d=parseInt(c/(1000*86400));
    alert(d);
  </script>
</body>
</html>
