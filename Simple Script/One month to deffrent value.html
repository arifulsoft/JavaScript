<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

    <span>Month</span><input type="text" name="" id="month"><p></p>
    <span>study</span><input type="text" name="" id="study"><p></p>
    <span>sleep</span><input type="text" name="" id="sleep"><p></p>
    <span>exarsice</span><input type="text" name="" id="exarsice"><p></p>
    <button onclick="ok()">ok</button><br>
    <script>
      var month=document.getElementById("month");
      var study=document.getElementById("study");
      var sleep=document.getElementById("sleep");
      var exarsice=document.getElementById("exarsice");

      function ok(){
       
        var mont=parseInt(month.value);
        study.value=mont*30*10;
        sleep.value=mont*30*1.5;
        exarsice.value=mont*30*8;
      }
    </script>


</body>
</html>
