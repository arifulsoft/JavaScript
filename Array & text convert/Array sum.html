<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=[10,2,7,2,4,9,6];
        var sum=0;
        for(var i=0; i<x.length; i++){
            if(x[i]%2!=0){
                sum=sum+x[i];
          }
        }
        alert(" The summation is ="+sum);
    </script>
</body>
</html>
